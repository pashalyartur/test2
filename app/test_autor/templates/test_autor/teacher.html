{% extends 'core/base.html'%}

{%block title%}BAlDR CRM{%endblock%}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ test.title }} Results</title>
</head>
<body>
  <h1>{{ test.title }} Results</h1>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.student_name }}</td>
          <td>{{ result.score }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No results available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
{%endblock%}
