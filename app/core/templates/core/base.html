{%load static%}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{%block title%}{%endblock%}</title>
    </head>
    <body>
        <nav class="py-7 px-6 flex justify-between bg-red-400">
            <a href="/" class="text-white">MY TEST </a>

            <div class="space-x-4">
            <a href="/" class="text-white">О нас </a>
            {% if request.user.is_authenticated %}

                <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-600 rounded-xl text-white">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="py-2 px-4 bg-green-800 rounded-xl text-white">Войти</a>
                <a href="{% url 'signup' %}" class="py-2 px-4 bg-white rounded-xl text-black">Регистрация</a>
            {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}
</body>
</html>
